name: CI - Build and Lint

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Проверка Service2110 (основной Backend)
  service2110:
    name: Service2110 - Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            service2110/node_modules
            taskViewerBe/node_modules
            taskViewerFe/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint Service2110
        run: npm run lint -w service2110

      - name: Build Service2110
        run: npm run build -w service2110

  # Проверка Task Viewer Backend
  taskviewer-be:
    name: TaskViewer BE - Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            service2110/node_modules
            taskViewerBe/node_modules
            taskViewerFe/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint TaskViewer BE
        run: npm run checks -w taskViewerBe

      - name: Build TaskViewer BE
        run: npm run build:prod -w taskViewerBe

  # Проверка Task Viewer Frontend
  taskviewer-fe:
    name: TaskViewer FE - Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            service2110/node_modules
            taskViewerBe/node_modules
            taskViewerFe/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Checks TaskViewer FE
        run: npm run checks -w taskViewerFe

      - name: Build TaskViewer FE
        run: npm run build:prod -w taskViewerFe

  # Итоговая проверка - все джобы должны пройти успешно
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [service2110, taskviewer-be, taskviewer-fe]

    steps:
      - name: All checks passed
        run: echo "✅ All build and lint checks passed successfully!"
